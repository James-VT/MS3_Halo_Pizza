{% extends "base.html" %}
{% block content %}

<div class="account-card">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align">
                {{ username.capitalize() }}'s Profile
            </h3>
            <div class="card-panel">
                <div class="row">
                    {% for recipe in recipes %}
                    <div class="col s12 m6">
                        <div class="card medium home-card-style">
                            <div class="card-image card-image-background">
                                <a href="#">
                                    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">
                                        <img src="{{ recipe.image_url }}" class="responsive-image home-page-image">
                                    </a>
                                </a>
                            </div>
                            <div class="card-content card-content-padding">
                                <h4>{{ recipe.pizza_name }}</h4>
                                <!-- <strong>{{ recipe.category_name }}</strong> -->
                                <p>{{ recipe.short_description }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
