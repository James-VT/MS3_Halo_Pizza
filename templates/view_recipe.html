{% extends "base.html" %}
{% block content %}

<div class="row card-style">
    <h1 class="center-align">{ recipe.pizza_name }</h1>
</div>
<div class="row">
    <span>
        {% for ingredient in recipe.ingredients %}
        <ul>
            <li>{{ ingredient }}</li>
        </ul>
        {% endfor %}
    </span>
    <span>
        <img src="{{ recipe.image_url }}"></img>
    </span>
</div>
<div>
    {{ recipe.cooking_instructions }}
</div>

{% endblock %}
