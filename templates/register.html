{% extends "base.html" %}
{% block content %}

    <div class="row margin-auto">
        <!--offset-m2 removed from class of form element for centring purposes-->
        <form class="col s12 m8 register-form" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel login-border-style login-form">
                <h2 class="center-align">Create an account</h2>
                <hr>
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--Register field-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large positive-button-style">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
