{% extends "base.html" %}
{% block content %}


    {% for recipe in recipes %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.image_url }}">
                    <span class="card-title">{{ recipe.pizza_name }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light"><i class="fas fa-pizza-slice pizza-button"></i></a>
                </div>
                <div class="card-content">
                    <strong>{{ recipe.category_name }}</strong>
                    <p>{{ recipe.short_description }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
