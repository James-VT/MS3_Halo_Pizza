{% extends "base.html" %}
{% block content %}

    <div class="row card-style">
        <h1 class="center-align">Edit category</h1>
    </div>

    <div class="row card-panel form-style" id="category-edit-form">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!--Category name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" type="text" class="validate" value="{{ category.category_name }}" required>
                    <label for="category_name">Category name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-feather-alt prefix"></i>
                    <textarea id="category_description" name="category_description" class="materialize-textarea validate" required>{{ category.category_description }}</textarea>
                    <label for="category_description">Category description</label>
                </div>
            </div>
             <!--Submit button-->
             <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large negative-button-style-no-margin">
                        Cancel edit <i class="fas fa-times-circle right small-hide"></i>
                    </a>
                    <button class="submit btn-large positive-button-style-no-padding">
                        Edit category <i class="fas fa-edit small-hide"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
