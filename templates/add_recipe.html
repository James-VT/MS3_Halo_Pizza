{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Upload your recipe</h1>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pizza-slice prefix"></i>
                    <input id="pizza_icon" type="text" class="validate">
                    <label for="pizza_icon">Pizza name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-feather-alt prefix"></i>
                    <input id="feather-icon" type="tel" class="validate">
                    <label for="feather-icon">Short description</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
